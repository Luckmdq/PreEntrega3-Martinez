<!DOCTYPE html>

<body>
	<!-- header -->
	<nav class="bg-white dark:bg-gray-900 sticky w-full z-20 top-0 left-0 border-b border-gray-200 dark:border-gray-600">
		<div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
			<span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Logo</span>
			<div class="flex md:order-2">
				<!-- Modal login -->
				<div id="btnLogin"
					class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mx-2">
					Login
				</div>

				<!-- Main modal -->
				<div id="loginModal"
					class="fixed top-0 left-0 right-0 z-50  w-full p-4 hidden overflow-x overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full">
					<div class="relative w-full max-w-2xl max-h-full">

						<div class="relative bg-white rounded-lg shadow dark:bg-gray-700">

									Login

									<svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
										viewBox="0 0 14 14">
										<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
											d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
									</svg>
								</div>
							</div>
							<!-- formulario ingreso -->

							<form class="flex flex-col text-center mx-10 gap-2 py-3">
								<label for="usuario" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Seleccione un
									usuario</label>
								<select id="usuario"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
									<option selected>Seleccione un usuario</option>
								</select>
								<label for="pass" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
									contrase単a
								</label>
								<input type="password" id="pass"
									class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
									required>
							</form>

							<!-- Modal footer -->
							<div class="flex justify-between p-2 ">
								<div id="ingresar"
									class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">
									Ingresar</div>
								<div id="Cancelar"
									class="hover:text-gray-500 hover:bg-white bg-red-600 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 text-gray-100 focus:z-10 ">
									Cancelar
								</div>
							</div>
						</div>
					</div>

				<button id="ctaMenu" type="button"

					<span class="sr-only">Open main menu</span>
					<svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">

					<li>

					</li>
					<li>

					</li>
					<li>

							class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 md:dark:hover:text-blue-500 dark:text-white dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">Contact</a>
					</li>
				</ul>
			</div>
		</div>
